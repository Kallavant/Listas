<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #taskInput {
      width: 300px;
      padding: 10px;
    }
    #addTaskButton {
      padding: 5px 10px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .complete {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>

  <div>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button id="addTaskButton">Add Task</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="todoTableBody">
      <!-- Tasks will be dynamically added here -->
    </tbody>
  </table>

  <script type="module" src="./index.js"></script>
  <script>
    // Select elements
    const taskInput = document.getElementById('taskInput');
    const addTaskButton = document.getElementById('addTaskButton');
    const todoTableBody = document.getElementById('todoTableBody');

    // Render tasks function
    function renderTasks(collection) {
      todoTableBody.innerHTML = '';
      collection.getTodoItems(true).forEach((item) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${item.id}</td>
          <td class="${item.complete ? 'complete' : ''}">${item.task}</td>
          <td>${item.complete ? 'Complete' : 'Incomplete'}</td>
          <td>
            <button onclick="toggleComplete(${item.id})">${item.complete ? 'Unmark' : 'Mark Complete'}</button>
            <button onclick="deleteTask(${item.id})">Delete</button>
          </td>
        `;

        todoTableBody.appendChild(row);
      });
    }

    // Bind actions
    window.renderTasks = renderTasks;

    addTaskButton.addEventListener('click', () => {
      const task = taskInput.value.trim();
      if (task && window.collection) {
        window.collection.addTodo(task);
        taskInput.value = '';
        renderTasks(window.collection);
      }
    });

    window.toggleComplete = (id) => {
      if (window.collection) {
        const task = window.collection.getTodoById(id);
        if (task) {
          window.collection.markComplete(id, !task.complete);
          renderTasks(window.collection);
        }
      }
    };

    window.deleteTask = (id) => {
      if (window.collection) {
        window.collection.itemMap.delete(id);
        renderTasks(window.collection);
      }
    };
  </script>
</body>
</html>
